<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
		table, th, td { 
			border:1px solid gray;  /* 표의 테두리 - 1px 회색 실선 */
			border-collapse:collapse;  /* 표 테두리와 셀 테두리 합치기 */
		}
		th, td {
			width:100px;  /* 셀 너비 */
			padding:5px;  /* 셀 패딩(테두리와 내용 사이의 여백) */
		}
		caption {
			font-size:20px;  /* 표 설명글 글자 크기 */
			margin:10px;  /* 표 설명글 주변 여백 */
			font-weight:bold;  /* 표 설명글 글자 굵게 */
		}
	</style>
</head>
<body>
    <table>
        <caption>
            <strong>Modern Browser</strong>
            <p>국내에서 자주 사용하는 모던 브라우저</p>
        </caption>    
        <tr>
            <th>브라우저</th>
            <td>제조업체</td>
            <td>다운로드</td>
        </tr>
        <tr>
            <th>크롬</th>
            <td>Google</td>
            <td>www.goo.co</td>
        </tr>
        <tr>
            <th>파이어폭스</th>
            <td>Mozila</td>
            <td>fire.com</td>
        </tr>
        <tr>
            <th>엣지</th>
            <td>microsoft</td>
            <td>www.fja.com</td>
        </tr>
    </table>
</body>
</html>
