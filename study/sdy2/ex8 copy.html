<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th,td{
            border: 1px solid #ccc;
            padding: 5px;
            font-size: 0.8em;
        }
        a,a:visited{
            color:#222;
            text-decoration: none; /*밑줄없앰*/
        }
        #sns >ul{
            padding-left: 0;
        }
        #sns > ul >li {
            display: inline-block; /*항목을 가로로 배열*/
            width: 80px;
        }
    </style>
</head>
<body>
    <div id="sns"></div>
        <h2>SNS</h2>
        <ul>
            <li>
                <a href="https://www.facebook.com/funnycom" target="_blank">facebook</a>
            </li>
            <li>
                <a href="https://www.twitter.com/funnycom" target="_blank">twitter</a>
            </li>


        </ul>
</body>
</html>
