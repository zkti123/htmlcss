<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
		table, th, td {
			border:1px solid #ccc;
		}		
		td, th {
			padding:10px;   /* 셀 테두리와 내용 사이의 간격(패딩) */
		}
	</style>
</head>
<body>
    <figure>
        <figcaption>
            <p>국내에서 자주사용하는 <b>모던브라우저</b></p>
        </figcaption>
        <table>
            <tr>
                <th>브라우저</th>
                <th>제조업체</th>
                <th>다운로드</th>
            </tr>
            <tr>
                <th>크롬</th>
                <td>google</td>
                <td>google.com</td>
               
            </tr>
            <tr>
                <th>파이어폭스</th>
                <td>firefox</td>
                <td>girefox.com</td>
                
            </tr>
            <tr>
                <th>엣지</th>
                <td>edge</td>
                <td>edge.com</td>
                
            </tr>
        </table>
    </figure>

</body>
</html>
