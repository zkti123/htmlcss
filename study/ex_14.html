<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td,th{
            border: 1px solid #ccc;
        }
        td,th{
            padding: 10px;
        }
    </style>
</head>
<body>
    <p id="summary">다음 표는 HTML5를 지원하는 모던을 정리한 것입니다. 최신버전 일수로 HTML5를 좀 더 많이 지원하기 때문에 최신 버전을 다운로드하는 것이 좋습니다.</p>
    <table aria-activedescendant="summary">
        <caption>Modern Browser</caption>
        <tr>
            <th>브라우저</th>
            <th>제조업체</th>
            <th>다운로드</th>
        </tr>
        <tr>
            <th>크롬</th>
            <td>google</td>
            <td>google.com</td>
           
        </tr>
        <tr>
            <th>파이어폭스</th>
            <td>firefox</td>
            <td>girefox.com</td>
            
        </tr>
        <tr>
            <th>엣지</th>
            <td>edge</td>
            <td>edge.com</td>
            
        </tr>



    </table>
    
</body>
</html>
